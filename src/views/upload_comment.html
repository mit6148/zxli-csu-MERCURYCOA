    <div class="container-contact100" id="profile-container">
      <div class="wrap-contact100">
        <div class="container">
        <form role="form" data-toggle="validator"
          class="contact100-form validate-form"
          action="/api/uploadCommentPaper"
          enctype="multipart/form-data"
          method="POST"
        >
          <span class="contact100-form-title"> Submit A Comment ! </span>
          <div class="form-group">
          <div
            class="wrap-input100 validate-input"
            
          >
           
            <input
              class="input100"
              type="text"
              id="title"
              name="title"
              placeholder="Title"
              required
            />
           </div>
          </div>
          <div class="form-group">
          <div
            class="wrap-input100 validate-input"
           
          >
          
            <input
              class="input100"
              type="text"
              id="author"
              name="author"
              placeholder="Author"
              required
            />
           </div>
          </div>
          <div>
            <input
              class="input100"
              type="text"
              id="paper_parent"
              name="paper_parent"
            />
          </div>
          <br/>


          <div class="form-group">
              <div
                class="wrap-input100 validate-input"
                
              >
                
            
                <input
                  class="input100"
                  type="text"
                  id="keywords"
                  name="keywords"
                  placeholder="Keywords"
                  required
                />
              </div>
              </div>
    
             
    
              <div class="form-group">
              <div
                class="wrap-input100 validate-input"
                
              >
                
                <textarea
                  class="input100"
                  id="abstract"
                  name="abstract"
                  placeholder="Abstract"
                  required
                ></textarea>
              </div>
              </div>
              <div class="form-group">
              <div
                class="wrap-input100 validate-input"
              >
                
                <textarea
                  class="input100"
                  id="method"
                  name="method"
                  placeholder="Method"
                  required
                ></textarea>
              </div>
              </div>
    
              <div>
                <select class="input100" name="subject" id="subject">
                  <option value="other">Critique</option>
                  <option value="physics">Related Work</option>
                  
                </select>
              </div>
              <br />
              <div class="form-group">
              <div class="container-contact100-form-btn">
                <input type="file" name="photo" required/>
              </div>
              </div>

          <br />
       

          <br />
          <div class="form-group">
          <div class="container-contact100-form-btn">
            <button
              class="contact100-form-btn"
              aria-hidden="true"
              type="submit"
              value="Upload"
            >
              Submit
            </button>
          </div>
          </div>
          
          <br />
        </form>
        </div>
      </div>
    </div>
