    <div class="container-contact100" id="profile-container">
      <div class="wrap-contact100">
        <form
          class="contact100-form validate-form"
          action="/api/uploadNewVersion"
          enctype="multipart/form-data"
          method="POST"
          novalidate
        >
          <span class="contact100-form-title"> Submit A New Version ! </span>

          <div
            class="wrap-input100 validate-input"
            data-validate="Please enter paper title"
          >
            <!-- <label for="name">Title:</label> -->
            <input
              class="input100"
              type="text"
              id="title"
              name="title"
              placeholder="Title"
            />
            <span class="focus-input100"></span>
          </div>

          <div
            class="wrap-input100 validate-input"
            data-validate="Please enter authors"
          >
            <!-- <label for="author">Author(s):</label> -->
            <input
              class="input100"
              type="text"
              id="author"
              name="author"
              placeholder="Author(s)"
            />
            <span class="focus-input100"></span>
          </div>

          <div
            class="wrap-input100 validate-input"
            data-validate="Please enter keywords"
          >
            <!-- <label for="keywords">Keywords:</label> -->
            <input
              class="input100"
              type="text"
              id="keywords"
              name="keywords"
              placeholder="Keywords"
            />
            <span class="focus-input100"></span>
          </div>
          <div>
            <!-- <label for="paper_parent">Parent_Paper:</label>
            <input type="text" id="paper_parent" name="paper_parent" /> -->

            <label for="paper_parent">New version for :</label>
            <input
              class="input100"
              type="text"
              id="paper_parent"
              name="paper_parent"
              disabled
            />
          </div>
          <br />
          <div
            class="wrap-input100 validate-input"
            data-validate="Please enter abstract"
          >
            <!-- <label for="abs">Abstract:</label> -->
            <textarea
              class="input100"
              id="abstract"
              name="abstract"
              placeholder="Abstract"
            ></textarea>
            <span class="focus-input100"></span>
          </div>

          <div
            class="wrap-input100 validate-input"
            data-validate="Please enter method"
          >
            <!-- <label for="method">Method:</label> -->
            <textarea
              class="input100"
              id="method"
              name="method"
              placeholder="Method"
            ></textarea>
            <span class="focus-input100"></span>
          </div>

          <div>
            <select class="input100" name="subject" id="subject">
              <option>Subject</option>
              <option value="physics">Physics</option>
              <option value="chemistry">Chemistry</option>
              <option value="math">Math</option>
              <option value="econ">Economics</option>
              <option value="biology">Biology</option>
              <option value="eecs">EECS</option>
              <option value="social">Social Science</option>
              <option value="astronomy">Astronomy</option>
              <option value="business">Business & Management</option>
              <option value="earth">Energy & Earth Science</option>
              <option value="art">Art & Culture</option>
            </select>
          </div>
          <br />
          <!-- <div class="container-contact100-form-btn">
            <input type="file" name="photo" />
          </div>

          <br />
          <div class="container-contact100-form-btn">
            <button
              class="contact100-form-btn"
              aria-hidden="true"
              type="submit"
              value="Upload"
            >
              Submit
            </button>
          </div> -->
          <div class="row">
            <div class="col-6">
              <div class="input-file-container">
                <input
                  class="input-file"
                  id="my-file"
                  type="file"
                  name="photo"
                />
                <label tabindex="0" for="my-file" class="input-file-trigger"
                  >SELECT A FILE</label
                >
              </div>
              <p class="file-return"></p>
            </div>

            <div class="col-6">
              <div class="container-contact100-form-btn">
                <button
                  class="contact100-form-btn"
                  aria-hidden="true"
                  type="submit"
                  value="Upload"
                >
                  Submit
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>

  <script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function() {
      "use strict";
      window.addEventListener(
        "load",
        function() {
          // Fetch all the forms we want to apply custom Bootstrap validation styles to
          var forms = document.getElementsByClassName("needs-validation");
          // Loop over them and prevent submission
          var validation = Array.prototype.filter.call(forms, function(form) {
            form.addEventListener(
              "submit",
              function(event) {
                if (form.checkValidity() === false) {
                  event.preventDefault();
                  event.stopPropagation();
                }
                form.classList.add("was-validated");
              },
              false
            );
          });
        },
        false
      );
    })();
