<!DOCTYPE html>
<html>
  <head>
    <title>Profile Page</title>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
      integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/static/css/style.css" />
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="navbar-brand">Public Peer Review Platform</div>
      <div class="navbar-nav" id="nav-item-container">
        <!-- navbar items are inserted here -->
      </div>
    </nav>

    <div class="container feed-container">
      <div class="row">
        <div class="col">
          <div id="new-story"><!-- new story input inserted here --></div>
        </div>
      </div>
      <div class="row">
        <div id="stories" class="col"><!-- stories are inserted here --></div>
      </div>
    </div>

    <div class="container text-center" id="profile-container">
      <div class="large-profile-container text-center my-4">
        <div class="circle-avatar" id="profile-image"></div>
      </div>
      <hr />
      <div id="name-container"><!-- name inserted here --></div>
      <div class="row mt-4">
        <div class="col-4">
          <h4>My papers</h4>
          <br />
          <!-- <div class="text" id="profile-description">
            I am an avid cat-lover. I have 9 different cats: Aberforth, Belinda,
            Carmen, Darsh, Evelyn, Francis II, Gottfried, Hamilton, and Irma.
          </div> -->
          <div class="card">
            <div class="card-body" id="papers">
              <!-- last post inserted here -->
            </div>
          </div>
          <h4>My comments</h4>
          <br />
          <div class="card">
            <div class="card-body" id="commentpapers">
              <!-- last post inserted here -->
            </div>
          </div>
          <br />

          <h4>Upload A New Paper</h4>
          <br />
          <div class="card">
            <div class="card-body" id="new-paper">
              <!-- last post inserted here -->
            </div>
          </div>
        </div>

        <div id="mypapers" class="col-4">
          <!-- stories are inserted here -->
        </div>
      </div>
    </div>
  </body>
  <script src="/static/js/api.js"></script>
  <script src="/static/js/navbar.js"></script>
  <script src="/static/js/profile.js"></script>
</html>
