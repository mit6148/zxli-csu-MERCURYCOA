  <head>
    <title>Profile Page</title>

    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"

      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="

    <!-- <link rel="stylesheet" href="/static/css/demo.css" /> -->

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/static/css/style3.css" />
    <link rel="stylesheet" href="/static/css/form.css" />

  <body>
    <!-- <link rel="stylesheet" href="/static/css/style.css" /> -->

    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="navbar-brand">Public Peer Review Platform</div>
      <div class="navbar-nav" id="nav-item-container">
        <!-- navbar items are inserted here -->
      </div>
    </nav>

    <div class="container-fluid" id="paper-container">
      <div class="circle-avatar" id="profile-image"></div>
    </div>

    <div id="name-container"><!-- name inserted here --></div>
    <div class="card">
      <div class="row">
        <div class="col">
          <div class="float-right" id="new-paper">
            <!-- paper submit button inserted here -->
          </div>
        </div>

        <div class="col-12" style="text-align: center;">
          <h4>My papers</h4>
          <br />

          <div class="card">
            <div class="card-body" id="papers">
              <!-- last post inserted here -->
            </div>
          </div>
          <h4>My comments</h4>
          <br />
          <div class="card-body" id="commentpapers">
            <!-- last post inserted here -->
          </div>
          <br />
        </div>

        <div id="mypapers" class="col-4">
          <!-- stories are inserted here -->
        </div>
      </div>
    </div>
  </body>
  <script src="/static/js/api.js"></script>
  <script src="/static/js/navbar.js"></script>
  <script src="/static/js/profile.js"></script>
</html>
