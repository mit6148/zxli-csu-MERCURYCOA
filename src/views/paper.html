<!DOCTYPE html>
<html>
  <head>
    <title>Paper</title>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />

    <link
      href="http://netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.css"
      rel="stylesheet"
    />

      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    /> -->

    <!-- important mandatory libraries -->
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
      integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/static/css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">ResearchRev.org</a>
        <div class="navbar-nav col" id="nav-item-container-right"></div>
        <div class="col"></div>
        <div class="navbar-nav col" id="nav-item-container-left"></div>
      </div>
    </nav>

    <div id="likebtn"></div>
    <div class="container-fluid" id="paper-container">
      <!-- <div class="card"> -->

      <!-- <div>
              <input id="input-id" type="text" class="rating float-right" data-size="sm" />
            </div> -->
      <hr />
      <div class="row-col">
        <div class="card-body">
          <div class="" id="papernumber-card"></div>

          <a class="display-4" id="name-container"
            ><!-- title inserted here --></a
          >
          <br />

          <div class="display-5" id="author"><!-- author inserted here --></div>
        </div>

        <div class="card-body">
          <div id="new-comment"><!-- new comment button inserted here --></div>
          <div id="views-card">
            <span class="glyphicon glyphicon-eye-open"> </span>
          </div>
          <div id="downloads-card">
            <div class="glyphicon glyphicon-download-alt"></div>
          </div>
        </div>
      </div>
      <br />

      <div class="card-body" id="abstract-card">
        <h4>Abstract</h4>
        <!-- abstract inserted here -->
      </div>

      <br />
      <hr />
      <div class="card-body" id="method-card">
        <h4>Methods</h4>
        <!-- abstract inserted here -->
      </div>
      <br />

      <!-- <div class="row mt-4"> -->
      <div class="mx-auto bg-warning" style="width: 100%; height: 30px;">
        <h3>Comments</h3>
        <div class="card-body" id="comment-card">
          <!-- comment list inserted here -->
        </div>
      </div>

      <div class="mx-auto bg-warning" style="width: 100%; height: 30px;">
        <h3>Roadmap</h3>
        <div class="card-body" id="version-card">
          <!-- version list inserted here -->
        </div>
      </div>
    </div>

    <!-- Footer -->
  </body>

  <script src="/static/js/api.js"></script>
  <script src="/static/js/navbar.js"></script>
  <script src="/static/js/paper.js"></script>
</html>
