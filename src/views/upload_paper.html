<!DOCTYPE html>
<html>
  <head>
    <title>Upload Paper Page</title>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />

    <link rel="icon" type="image/png" href="/static/images/icons/favicon.ico" />

      rel="stylesheet"
      type="text/css"
      href="/static/fonts/font-awesome-4.7.0/css/font-awesome.min.css"
    />

  </head>
  <body>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
      integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
      crossorigin="anonymous"
    />
   
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="navbar-nav" id="nav-item-container">
        <!-- navbar items are inserted here -->
      </div>
    </nav>

    <div class="container-contact100" id="profile-container">
        <div class="wrap-contact100">
            <div class="container">


        <form role="form" data-toggle="validator"
          class="contact100-form validate-form"
          action="/api/uploadPaper"
          enctype="multipart/form-data"
          method="POST" >
          <span class="contact100-form-title"> Submit A Paper ! </span>

          <div class="form-group">
          <div
            class="wrap-input100 validate-input"
          >
            <input
              class="input100"
              type="text"
              id="title"
              name="title"
              placeholder="Title"
              required
            />
          </div>
          </div>
        
          <div class="form-group">
          <div
            class="wrap-input100 validate-input"
          >
            <input
              class="input100"
              type="text"
              id="author"
              name="author"
              placeholder="Author(s)"
              required
            />
          </div>
        </div>

        <div class="form-group">
          <div
            class="wrap-input100 validate-input">
            <input
              class="input100"
              type="text"
              id="keywords"
              name="keywords"
              placeholder="Keywords"
              required
            />
          </div>
        </div>

        <div class="form-group">
          <div
            class="wrap-input100 validate-input"
          >
            <textarea
              class="input100"
              id="abstract"
              name="abstract"
              placeholder="Abstract"
              required
            ></textarea>
          </div>
        </div>
        <div class="form-group">
          <div
            class="wrap-input100 validate-input"
          >
           
            <textarea
              class="input100"
              id="method"
              name="method"
              placeholder="Method"
              required
            ></textarea>
            </div>
          </div>

          <br />
          <div class="form-group">
          <div>
            <select class="input100" name="subject" id="subject">
              <option value="other">Other</option>
              <option value="physics">Physics</option>
              <option value="chemistry">Chemistry</option>
              <option value="math">Math</option>
              <option value="econ">Economics</option>
              <option value="biology">Biology</option>
              <option value="eecs">EECS</option>
              <option value="social">Social Science</option>
              <option value="astronomy">Astronomy</option>
              <option value="business">Business & Management</option>
              <option value="earth">Energy & Earth Science</option>
              <option value="art">Art & Culture</option>
            </select>
          </div>
          </div>

          <br />
          <div class="container-contact100-form-btn">
          <div class="form-group">
          
            <input type="file" name="photo" required/>
          </div>
          </div>

          <br />
          <div class="container-contact100-form-btn">
          <div class="form-group"> 
            <button
              class="contact100-form-btn"
              aria-hidden="true"
              type="submit"
              value="Upload"
              required
            >
              Submit
            </button>
          </div>
        </div>

        </form>
      </div>
    </div>
  </div>
    
      <!-- Footer -->
	<section id="footer">
      <div class="container">

            </ul>
          </div>
        
        </div>
       
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12 mt-2 mt-sm-2 text-center text-white">
            <p class="h6">&copy All right Reversed.<a class="text-green ml-2" href="/" target="_blank">PPRP</a></p>
          </div>
          </hr>
        </div>	
      </div>
    </section>

        "load",

          // Fetch all the forms we want to apply custom Bootstrap validation styles to
          var forms = document.getElementsByClassName("needs-validation");
          // Loop over them and prevent submission
          var validation = Array.prototype.filter.call(forms, function(form) {
            form.addEventListener(

                }
                form.classList.add("was-validated");

              false
            );
          });

        false
      );

  </script>
